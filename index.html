<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="normalize.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <article class="pic">
          <div class="desktop-photo">
            <img class="lg-pic" src="images/image-product-desktop.jpg" alt="Product Image">
          </div>
          <div class="mobile-photo">
            <img class="sm-pic" src="images/image-product-mobile.jpg" alt="Product image mobiles">
          </div>
        </article>
        <article class="details">
          <p class="type">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="descraption">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span class="price-new">$149.99</span>
            <span class="price-old">$169.99</span>
          </div>
          <button class="btn"><img src="images/icon-cart.svg" alt="button image">Add to cart</button>
        </article>
      </div>
    </main>
  </body>
</html>
